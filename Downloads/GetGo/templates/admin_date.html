<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Requested</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        /* HEADER */
        .header {
            background-color: #8ECFD1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            width: 150px;
            margin-left: 20px;
        }
        .nav-links {
            margin-right: -50px;
            display: flex; /* Make it a flex container */
            align-items: center; /* Align items vertically */
            gap: 15px; /* Add space between links and logout icon */
        }

        .nav-links a {
            text-decoration: underline;
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            color: black;
        }

        .logout-icon {
            width: 24px; /* Atur lebar ikon */
            height: 24px; /* Atur tinggi ikon agar proporsional */
            margin-right: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            object-fit: contain; /* Pastikan gambar tidak terdistorsi */
        }

        .logout-icon:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        /* FILTER BUTTONS */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .filters button {
            background-color: #FFE083;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
        }

        /* CONTAINER */
        .container {
            margin: 50px auto;
            padding: 50px;
            max-width: 400px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .date-picker {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #CCC;
            border-radius: 5px;
            text-align: center;
        }

        /* BUTTON */
        .confirm-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .confirm-btn {
            background-color: #FFE083;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 100px;
            font-size: 16px;
        }

        .confirm-btn:hover {
            background-color: #FFCC35;
        }

        /* FOOTER */
        footer {
            background: #D7D9DC;
            padding: 20px; /* Sesuaikan padding agar konsisten dengan header */
            width: 100%; /* Pastikan footer mengambil lebar penuh */
            box-sizing: border-box; /* Sertakan padding dalam perhitungan lebar */
            margin: 0; /* Hilangkan margin default */
            text-align: center;
            margin-top: auto;
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        html, body {
            height: 100%; /* Ensure full height */
            display: flex;
            flex-direction: column;
        }

        .contact, .location {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }

        .contact img, .location img {
            width: 16px;
        }

        .logout-icon {
            width: 24px;
            height: 24px;
            margin-right: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logout-icon:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        /* Responsive Design for Mobile View */
        @media (max-width: 768px) {
            .header {
                flex-direction: row; /* Stack header elements vertically */
                align-items: center;
                text-align: center;
            }

            .header img {
                margin: 0 auto; /* Center the logo */
            }

            .nav-links {
                margin: 0;
                flex-direction: column; /* Stack navigation links vertically */
                gap: 10px;
            }

            .filters {
                flex-direction: column; /* Stack filter buttons vertically */
                gap: 10px;
            }

            .filters button {
                width: 100%; /* Make buttons full-width */
                font-size: 16px; /* Adjust font size for smaller screens */
            }

            .car-container {
                flex-direction: column; /* Stack car cards vertically */
                align-items: center; /* Center align the cards */
            }

            .car-card {
                width: 90%; /* Make cards take up most of the screen width */
                max-width: none; /* Remove max-width restriction */
            }

            .car-card img {
                height: auto; /* Allow image height to adjust proportionally */
            }

            .rent-btn {
                width: 100%; /* Make rent button full-width */
                font-size: 16px; /* Adjust font size */
            }

            footer {
                font-size: 12px; /* Adjust footer text size */
            }

            .footer-container {
                display: flex;
                flex-direction: row;
                gap: 10px; /* Increase spacing between footer elements */
            }

            .contact, .location {
                flex-direction: column; /* Stack contact and location details vertically */
                align-items: center;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .filters button {
                font-size: 14px; /* Further reduce font size for very small screens */
                padding: 10px 20px; /* Adjust padding */
            }

            .car-card {
                padding: 10px; /* Reduce padding for smaller screens */
            }

            .rent-btn {
                font-size: 14px; /* Adjust button font size */
                padding: 8px 16px; /* Adjust button padding */
            }

            footer {
                font-size: 10px; /* Further reduce footer text size */
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/GetGo.jpg') }}" alt="GetGo">
        <div class="nav-links">
            <a href="{{ url_for('admin_main_menu') }}">Main Menu</a>
            <a href="{{ url_for('admin_car_type') }}">History</a>
            <a href="{{ url_for('logout') }}">
                <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout" class="logout-icon">

    <!-- FILTER BUTTONS -->
    <div class="filters">

        <a href="{{ url_for('admin_date') }}">

                </div>
            
                <div class="confirm-container">
                    <button type="submit" class="confirm-btn">Confirm</button>

            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="contact">
                <img src="{{ url_for('static', filename='images/mail.png') }}" alt="">
                <span>get.go@gmail.com</span>
                <img src="{{ url_for('static', filename='images/telephone.png') }}" alt="">
                <span>0812-3456-7894</span>
                <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="">
                <span>@getgo_carrent</span>
            </div>
            <div class="location">
                <img src="{{ url_for('static', filename='images/location.png') }}" alt="">
                <span>Calvin Tower RMCJ, Jl. Industri Raya No.Kav. 1 Blok B14, RT.3/RW.10, 
                    East Pademangan, Kemayoran, Central Jakarta City, Jakarta 10610</span>
            </div>
        </div>
    </footer>

    <script>
        function validateDate() {
            let startDate = document.getElementById("start_date").value;

            return true;
        }
    </script>
</body>
</html>

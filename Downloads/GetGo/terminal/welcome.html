<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        /* HEADER */
        .header {
            background-color: #8accca;
            padding: 20px;
            text-align: left;
            width: 100%;
        }

        .header img {
            width: 120px; /* Adjust logo size */
        }

        /* CONTAINER */
        .container {
            margin: 50px auto; /* More vertical space */
            padding: 40px; /* More internal spacing */
            max-width: 600px; /* Limit width for a balanced look */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
        }

        hr {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        /* BUTTONS */
        .buttons {
            margin: 30px 0;
        }

        .user-btn, .admin-btn {
            background-color: #ffd966;
            border: none;
            padding: 14px 35px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .user-btn:hover, .admin-btn:hover {
            background-color: #e6c759;
        }

        .user-btn {
            border: 2px solid #007bff; /* Blue border */
        }

        /* FOOTER */
        footer {
            background: #8accca;
            padding: 20px;
            width: 100%;
            font-size: 14px;
            text-align: center;
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact, .social {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .contact img, .social img {
            width: 16px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="GetGo.png" alt="XANH SM">
    </div>

    <div class="container">
        <h1>Welcome!</h1>
        <hr>
        <div class="buttons">
            <button class="user-btn">User</button>
            <button class="admin-btn">Admin</button>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="contact">
                <img src="email-icon.png" alt="Email">
                <span>get.go@gmail.com</span>
                <img src="phone-icon.png" alt="Phone">
                <span>0812-3456-7894</span>
                <img src="location-icon.png" alt="Location">
                <span>Calvin Tower RMCJ, Jl. Industri Raya No.Kav. 1 Blok B14, RT.3/RW.10, 
                      East Pademangan, Kemayoran, Central Jakarta City, Jakarta 10610</span>
            </div>
            <div class="social">
                <img src="instagram-icon.png" alt="Instagram">
                <span>@getgo_carrent</span>
            </div>
        </div>
    </footer>
</body>
</html>
